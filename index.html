<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Toast Demo</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
    <link rel="stylesheet" type="text/css" href="dist/css/toast.min.css">
    <script type="text/javascript" src="dist/js/toast.min.js" defer></script>
  </head>
  <body>
    <button onclick="toast.show()">Show Default Toast</button>
    <button onclick="toast.show('Success message!', 'success')">Show Success Toast</button>
    <button onclick="toast.show('Error message!', 'error')">Show Error Toast</button>
    <button onclick="toast.show('Warning message!', 'warning')">Show Warning Toast</button>
    <button onclick="toast.show('Info message!', 'info')">Show Info Toast</button>
  </body>
</html>
